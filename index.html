<!DOCTYPE html>
<html>
  <head>
    <title>JS Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">JS Quiz Game</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="large-font word-blanks">J _ v _ S c r_ _t</div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "score-container">
          <div>
          <h1>Score <span class="score">0 </span> </h1>
          
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h2>seconds remaining</h2>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="assets/JS/script.js"></script>
  </body>
</html>
