<!DOCTYPE html>
<html>
  <head>
    <title>JS Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="large-font">JS Quiz Game</div>
      <button class="start-button">Start</button>
    </header>
    
    <main>
      <section class="quiz-game">
        <h1>Get ready!</h1>
      </section>

      <section class="quiz-container hide">
        <div class="questions">
          
        </div>
        <ul class="answers">
          <li><button id="button1"></button></li>
          <li><button id="button2"></button></li>
          <li><button id="button3"></button></li>
          <li><button id="button4"></button></li>
        </ul>
      </section>

      <section>
        <div class="card results">
          <div class="score-container">
            <h2>results <span class="score"></span></h2>
          </div>
          <ul class="score-list"></ul>
          <div class="feedback-container"></div> 
          <button class="reset-button">Reset Quiz</button>
        </div>
        <div>
          <div class="timer-count"></div>
          <h3>seconds remaining</h3>
        </div>
      </section>
    </main>
    <script src="assets/JS/script.js"></script>
  </body>
</html>
